name: Create and publish a Docker image

on:
  push:
    branches: ['release/**', 'main']
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_IMAGE_TAG: ${{ github.ref_name }}-rc${{ github.run_number }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
          
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.DOCKER_IMAGE_TAG }}
          
      - name: Printing env variables
        run: env | sort
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        if: startsWith(github.ref_name, 'release') || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true)
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE_TAG }}
          
     
